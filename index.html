<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AroundUs" />
    <meta name="keywords" content="HTML, CSS,javascript" />
    <meta name="author" content="Murilo" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./index.css" />

    <title>AroundUs</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__img"
          src="./images/aroundus.svg"
          alt="escrita around us"
        />
      </header>
      <main>
        <section class="explorer">
          <img class="explorer__img" src="./images/oldman.jpg" alt="oldman" />
          <div class="explorer__div">
            <h1 class="explorer_title">Jacques Cousteau</h1>
            <button type="button" class="explorer__btn_form">
              <img
                class="explorer__img_pen"
                src="./images/pen.png"
                alt="caneta"
              />
            </button>
            <p class="explorer__paragraph">Explorador</p>
          </div>

          <button type="button" class="explorer__btn_insert">
            <img
              class="explorer__img_insert"
              src="./images/plus.png"
              alt="cruz"
            />
          </button>
        </section>
        <section class="local">
          <p></p>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
