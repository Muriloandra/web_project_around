<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AroundUs" />
    <meta name="keywords" content="HTML, CSS,javascript" />
    <meta name="author" content="Murilo" />
    <link rel="shortcut icon" href="./around.ico" />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>AroundUs</title>
  </head>
  <body>
    <div class="page page-opacity">
      <header class="header">
        <img
          class="header__img"
          src="./images/aroundus.svg"
          alt="escrita around us"
        />
      </header>
      <main>
        <section class="explorer">
          <div class="explorer__container">
            <img class="explorer__img" src="./images/oldman.jpg" alt="oldman" />
            <div class="explorer__div">
              <h1 id="change" class="explorer__title">Jacques Cousteau</h1>
              <button type="button" class="explorer__btn-form"></button>
              <p id="switch" class="explorer__paragraph">Explorador</p>
            </div>
          </div>
          <button type="button" class="explorer__btn-insert">
            <img
              class="explorer__btn-insert-img"
              src="./images/vectorplus.svg"
              alt="button"
            />
          </button>
        </section>
        <section class="local" id="card"></section>
      </main>
      <footer class="footer">
        <p>&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <template id="card-template">
      <div class="local__img">
        <button class="local__img-delete">
          <img src="./images/Trash.png" alt="lata de lixo " />
        </button>
        <img id="imgLocal" class="local__img-photo" src=" " alt=" " />
        <div class="local__img-text">
          <p id="paraImg" class="local__img-paragraph"></p>
          <button
            type="button"
            class="local__img-btn-heart local__img-btn-heart-active"
          ></button>
        </div>
      </div>
    </template>
    <div class="popup">
      <div class="popup-open">
        <div class="popup-display">
          <button class="popup-but" type="button"></button>
          <img class="popup-img popup-open" src=" " alt=" " />
          <p class="popup-paragraph"></p>
        </div>
      </div>
    </div>

    <section class="form form-clean">
      <div class="form__edit-container">
        <button class="form__edit-container-button-esc" type="button"></button>
        <h2 class="form__edit-title">Editar perfil</h2>
        <form class="form__edit-change" action="#">
          <input
            placeholder="Nome"
            class="form__edit-change-text"
            type="text"
            id="name"
            name="nome"
            required
          />
          <input
            placeholder="Sobre mim"
            class="form__edit-change-text"
            type="text"
            id="author"
            name="autor"
            required
          />
          <button class="form__edit-change-save" type="submit">Salvar</button>
        </form>
      </div>
    </section>
    <section class="forming form-cleaning">
      <div class="forming__edit-container">
        <button
          class="forming__edit-container-button-esc"
          type="button"
        ></button>
        <h2 class="forming__edit-title">Novo Local</h2>
        <form id="forming" class="forming__edit-change" action="#">
          <input
            placeholder="Titulo"
            class="forming__edit-change-text"
            type="text"
            id="cardName"
            name="nome"
            required
          />
          <input
            placeholder="Link de imagem"
            class="forming__edit-change-text-link"
            type="text"
            id="cardLink"
            name="autor"
            required
          />
          <button
            id="addCardButton"
            class="forming__edit-change-save"
            type="button"
          >
            Criar
          </button>
        </form>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
