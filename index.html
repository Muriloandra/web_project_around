<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AroundUs" />
    <meta name="keywords" content="HTML, CSS,javascript" />
    <meta name="author" content="Murilo" />
    <link rel="shortcut icon" href="./around.ico" />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>AroundUs</title>
  </head>
  <body>
    <div class="page page-opacity">
      <header class="header">
        <img
          class="header__img"
          src="./images/aroundus.svg"
          alt="escrita around us"
        />
      </header>
      <main>
        <section class="explorer">
          <div class="explorer__container">
            <img class="explorer__img" src="./images/oldman.jpg" alt="oldman" />
            <div class="explorer__div">
              <h1 id="change" class="explorer__title">Jacques Cousteau</h1>
              <button type="button" class="explorer__btn-form"></button>
              <p id="switch" class="explorer__paragraph">Explorador</p>
            </div>
          </div>
          <button type="button" class="explorer__btn-insert">
            <img
              class="explorer__btn-insert-img"
              src="./images/vectorplus.svg"
              alt="button"
            />
          </button>
        </section>
        <section class="local">
          <div class="local__img">
            <img
              class="local__img-photo"
              src="./images/gasparilla.jpg"
              alt="imagem de uma varanda de frente ao mar"
            />
            <div class="local__img-text">
              <p class="local__img-paragraph">Gasparilla island</p>
              <button
                type="button"
                class="local__img-btn-heart local__img-btn-heart-active"
              ></button>
            </div>
          </div>
          <div class="local__img">
            <img
              class="local__img-photo"
              src="./images/lake.jpg"
              alt="lago com apartamentos ao redor"
            />
            <div class="local__img-text">
              <p class="local__img-paragraph">Lakes Port</p>
              <button
                type="button"
                class="local__img-btn-heart local__img-btn-heart-active"
              ></button>
            </div>
          </div>
          <div class="local__img">
            <img
              class="local__img-photo"
              src="./images/palmbeach.jpg"
              alt="imagem  frente ao mar"
            />
            <div class="local__img-text">
              <p class="local__img-paragraph">Palm Beach</p>
              <button
                type="button"
                class="local__img-btn-heart local__img-btn-heart-active"
              ></button>
            </div>
          </div>
          <div class="local__img">
            <img
              class="local__img-photo"
              src="./images/rotonda.jpg"
              alt="imagem de uma ponte com duas flores "
            />
            <div class="local__img-text">
              <p class="local__img-paragraph">Rotonda</p>
              <button
                type="button"
                class="local__img-btn-heart local__img-btn-heart-active"
              ></button>
            </div>
          </div>
          <div class="local__img">
            <img
              class="local__img-photo"
              src="./images/venice.jpg"
              alt="imagem de um sapo numa fonte"
            />
            <div class="local__img-text">
              <p class="local__img-paragraph">Venice</p>
              <button
                type="button"
                class="local__img-btn-heart local__img-btn-heart-active"
              ></button>
            </div>
          </div>
          <div class="local__img">
            <img
              class="local__img-photo"
              src="./images/engleawood.jpg"
              alt="imagem de uma varanda de frente ao mar"
            />
            <div class="local__img-text">
              <p class="local__img-paragraph">Engleawood</p>
              <button
                type="button"
                class="local__img-btn-heart local__img-btn-heart-active"
              ></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p>&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <section class="form form-clean">
      <div class="form__edit-container">
        <button class="form__edit-container-button-esc" type="button"></button>
        <h2 class="form__edit-title">Editar perfil</h2>
        <form class="form__edit-change" action="#">
          <input
            placeholder="Nome"
            class="form__edit-change-text"
            type="text"
            id="name"
            name="nome"
            required
          />
          <input
            placeholder="Sobre mim"
            class="form__edit-change-text"
            type="text"
            id="author"
            name="autor"
            required
          />

          <button class="form__edit-change-save" type="submit">Salvar</button>
        </form>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
