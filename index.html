<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AroundUs" />
    <meta name="keywords" content="HTML, CSS,javascript" />
    <meta name="author" content="Murilo" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>AroundUs</title>
  </head>
  <body>
    <div class="page page-opacity">
      <header class="header">
        <img
          class="header__img"
          src="./images/aroundus.svg"
          alt="escrita around us"
        />
      </header>
      <main>
        <section class="explorer">
          <div class="explorer__container">
            <img class="explorer__img" src="./images/oldman.jpg" alt="oldman" />
            <div class="explorer__div">
              <h1 id="change" class="explorer_title">Jacques Cousteau</h1>
              <button type="button" class="explorer__btn_form"></button>
              <p id="switch" class="explorer__paragraph">Explorador</p>
            </div>
          </div>
          <button type="button" class="explorer__btn_insert">
            <img
              class="explorer__btn_insert-img"
              src="./images/vectorplus.svg"
              alt-="button"
            />
          </button>
        </section>
        <section class="local">
          <div class="local__img">
            <img
              class="local__img_photo"
              src="./images/gasparilla.png"
              alt="imagem de uma varanda de frente ao mar"
            />
            <div class="local__img_text">
              <p class="local__img_paragraph">Gasparilla island</p>
              <button
                type="button"
                class="local__img_btn_heart local__img_btn_heart-active"
              ></button>
            </div>
          </div>
          <div class="local__img">
            <img
              class="local__img_photo"
              src="./images/lake.jpeg"
              alt="lago com apartamentos ao redor"
            />
            <div class="local__img_text">
              <p class="local__img_paragraph">Lakes Port</p>
              <button
                type="button"
                class="local__img_btn_heart local__img_btn_heart-active"
              ></button>
            </div>
          </div>
          <div class="local__img">
            <img
              class="local__img_photo"
              src="./images/palmbeach.jpeg"
              alt="imagem  frente ao mar"
            />
            <div class="local__img_text">
              <p class="local__img_paragraph">Palm Beach</p>
              <button
                type="button"
                class="local__img_btn_heart local__img_btn_heart-active"
              ></button>
            </div>
          </div>
          <div class="local__img">
            <img
              class="local__img_photo"
              src="./images/rotonda.jpeg"
              alt="imagem de uma ponte com duas flores "
            />
            <div class="local__img_text">
              <p class="local__img_paragraph">Rotonda</p>
              <button
                type="button"
                class="local__img_btn_heart local__img_btn_heart-active"
              ></button>
            </div>
          </div>
          <div class="local__img">
            <img
              class="local__img_photo"
              src="./images/venice.jpeg"
              alt="imagem de um sapo numa fonte"
            />
            <div class="local__img_text">
              <p class="local__img_paragraph">Venice</p>
              <button
                type="button"
                class="local__img_btn_heart local__img_btn_heart-active"
              ></button>
            </div>
          </div>
          <div class="local__img">
            <img
              class="local__img_photo"
              src="./images/engleawood.jpeg"
              alt="imagem de uma varanda de frente ao mar"
            />
            <div class="local__img_text">
              <p class="local__img_paragraph">Engleawood</p>
              <button
                type="button"
                class="local__img_btn_heart local__img_btn_heart-active"
              ></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p>&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <section class="form__close form__close-clean">
      <div class="form__edit">
        <button class="form__button-esc" type="buttton"></button>
        <h2 class="form__edit_title">Editar perfil</h2>
        <form class="form__edit_change" action="#">
          <input
            placeholder="Nome"
            class="form__input_text"
            type="text"
            id="name"
            name="nome"
          />
          <input
            placeholder="Sobre mim"
            class="form__input_text form__input_text-job"
            type="text"
            id="author"
            name="autor"
          />

          <button class="form__edit_change_save" type="submit">Salvar</button>
        </form>
      </div>
    </section>
  </body>

  <script src="./index.js"></script>
</html>
